<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Secure File Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../js/config.js"></script>
    <script src="../js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold">Account Settings</h1>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Update Your Settings</h2>
        <form id="settingsForm" class="bg-white p-4 rounded shadow-md">
            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPassword" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
            </div>
            <div class="mb-4">
                <label for="twoFactorSetting" class="block text-sm font-medium text-gray-700">Two-Factor Authentication</label>
                <select id="twoFactorSetting" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option value="enabled">Enabled</option>
                    <option value="disabled">Disabled</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update Settings</button>
            <div id="errorMessage" class="text-red-500 mt-2"></div>
        </form>
    </main>
</body>
</html>
