<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - Secure File System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Two-Factor Authentication</h1>
        <form id="twoFactorForm" class="space-y-4">
            <div>
                <label for="twoFactorCode" class="block text-sm font-medium text-gray-700">Enter Verification Code</label>
                <input type="text" id="twoFactorCode" name="twoFactorCode" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter the 6-digit code" />
                <p class="text-sm text-gray-500 mt-1">Demo code: 123456</p>
            </div>
            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Verify
            </button>
            <div id="errorMessage" class="text-red-500 text-center mt-2" style="display: none;"></div>
        </form>
    </div>
</body>
</html>
